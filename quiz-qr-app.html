<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif avec QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        h2 {
            color: #555;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
            margin: 20px auto;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .quiz-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .question h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .answers {
            display: grid;
            gap: 10px;
        }

        .answer {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .answer:hover {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .answer.selected {
            border-color: #764ba2;
            background: #f0f3ff;
            font-weight: bold;
        }

        .answer.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .answer.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .score-section {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score {
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .leaderboard {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .leaderboard h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s;
        }

        .leaderboard-entry:hover {
            background: #f8f9fa;
        }

        .leaderboard-entry.current {
            background: #f0f3ff;
            font-weight: bold;
        }

        .rank {
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }

        .player-name {
            flex-grow: 1;
        }

        .player-score {
            color: #764ba2;
            font-weight: bold;
        }

        .name-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .name-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .timer {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .info-text {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section QR Code -->
        <div id="qr-section">
            <h1>üì± Quiz Interactif</h1>
            <p class="info-text">Scannez ce QR code ou cliquez sur le bouton pour commencer le quiz</p>
            <div id="qrcode"></div>
            <button class="btn" onclick="startQuiz()">Commencer le Quiz</button>
        </div>

        <!-- Section Nom du Joueur -->
        <div id="name-section" class="quiz-section">
            <h1>üëã Bienvenue au Quiz!</h1>
            <p class="info-text">Entrez votre nom pour commencer</p>
            <input type="text" class="name-input" id="player-name" placeholder="Votre nom..." maxlength="30">
            <button class="btn" onclick="submitName()">D√©marrer le Quiz</button>
        </div>

        <!-- Section Quiz -->
        <div id="quiz-section" class="quiz-section">
            <h2>Quiz en cours</h2>
            <div class="timer" id="timer">Temps: 00:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            <div id="question-container"></div>
            <button class="btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Question Suivante</button>
        </div>

        <!-- Section R√©sultats -->
        <div id="results-section" class="quiz-section">
            <div class="score-section">
                <h2>üéâ Quiz Termin√©!</h2>
                <div id="player-result"></div>
                <div class="score" id="score-display">0/0</div>
                <p id="message"></p>
            </div>
            <div class="leaderboard">
                <h3>üèÜ Classement</h3>
                <div id="leaderboard-list"></div>
            </div>
            <button class="btn" onclick="restartQuiz()">Rejouer</button>
        </div>
    </div>

    <script>
        // Structure TypeScript-like pour les questions
        const questions = [
            {
                id: 1,
                question: "Quelle est la capitale de la France?",
                answers: ["Paris", "Lyon", "Marseille", "Nice"],
                correctAnswer: 0
            },
            {
                id: 2,
                question: "Combien de continents y a-t-il sur Terre?",
                answers: ["5", "6", "7", "8"],
                correctAnswer: 2
            },
            {
                id: 3,
                question: "Qui a peint la Joconde?",
                answers: ["Pablo Picasso", "L√©onard de Vinci", "Vincent van Gogh", "Claude Monet"],
                correctAnswer: 1
            },
            {
                id: 4,
                question: "Quel est le plus grand oc√©an du monde?",
                answers: ["Atlantique", "Indien", "Arctique", "Pacifique"],
                correctAnswer: 3
            },
            {
                id: 5,
                question: "En quelle ann√©e l'homme a-t-il march√© sur la Lune?",
                answers: ["1965", "1969", "1972", "1975"],
                correctAnswer: 1
            },
            {
                id: 6,
                question: "Quelle est la langue la plus parl√©e au monde?",
                answers: ["Anglais", "Espagnol", "Mandarin", "Hindi"],
                correctAnswer: 2
            },
            {
                id: 7,
                question: "Combien de c√¥t√©s a un hexagone?",
                answers: ["4", "5", "6", "7"],
                correctAnswer: 2
            },
            {
                id: 8,
                question: "Quel est le plus petit pays du monde?",
                answers: ["Monaco", "Vatican", "Saint-Marin", "Liechtenstein"],
                correctAnswer: 1
            },
            {
                id: 9,
                question: "Qui a √©crit 'Les Mis√©rables'?",
                answers: ["√âmile Zola", "Victor Hugo", "Alexandre Dumas", "Gustave Flaubert"],
                correctAnswer: 1
            },
            {
                id: 10,
                question: "Quelle plan√®te est surnomm√©e la plan√®te rouge?",
                answers: ["V√©nus", "Mars", "Jupiter", "Saturne"],
                correctAnswer: 1
            }
        ];

        // Variables globales
        let currentQuestion = 0;
        let score = 0;
        let playerAnswers = [];
        let playerName = "";
        let startTime = null;
        let timerInterval = null;
        let leaderboard = JSON.parse(localStorage.getItem('quizLeaderboard') || '[]');

        // G√©n√©ration du QR Code
        window.onload = function() {
            const currentUrl = window.location.href;
            new QRCode(document.getElementById("qrcode"), {
                text: currentUrl,
                width: 200,
                height: 200,
                colorDark: "#764ba2",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        };

        // D√©marrer le quiz
        function startQuiz() {
            document.getElementById('qr-section').style.display = 'none';
            document.getElementById('name-section').style.display = 'block';
        }

        // Soumettre le nom
        function submitName() {
            const nameInput = document.getElementById('player-name');
            if (nameInput.value.trim() === '') {
                alert('Veuillez entrer votre nom');
                return;
            }
            playerName = nameInput.value.trim();
            document.getElementById('name-section').style.display = 'none';
            document.getElementById('quiz-section').style.display = 'block';
            startTimer();
            showQuestion();
        }

        // Timer
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `Temps: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Afficher une question
        function showQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('question-container');
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            
            document.getElementById('progress').style.width = progress + '%';
            
            container.innerHTML = `
                <div class="question">
                    <h3>Question ${currentQuestion + 1}/${questions.length}: ${question.question}</h3>
                    <div class="answers">
                        ${question.answers.map((answer, index) => `
                            <div class="answer" onclick="selectAnswer(${index})">
                                ${answer}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('next-btn').style.display = 'none';
        }

        // S√©lectionner une r√©ponse
        function selectAnswer(index) {
            const answers = document.querySelectorAll('.answer');
            answers.forEach(a => a.classList.remove('selected'));
            answers[index].classList.add('selected');
            
            playerAnswers[currentQuestion] = index;
            
            // V√©rifier la r√©ponse
            const correct = questions[currentQuestion].correctAnswer;
            if (index === correct) {
                answers[index].classList.add('correct');
                score++;
            } else {
                answers[index].classList.add('incorrect');
                answers[correct].classList.add('correct');
            }
            
            // D√©sactiver les clics
            answers.forEach(a => a.style.pointerEvents = 'none');
            
            // Afficher le bouton suivant
            document.getElementById('next-btn').style.display = 'block';
        }

        // Question suivante
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        // Terminer le quiz
        function endQuiz() {
            clearInterval(timerInterval);
            const totalTime = Math.floor((Date.now() - startTime) / 1000);
            
            // Sauvegarder le score
            const playerResult = {
                name: playerName,
                score: score,
                totalQuestions: questions.length,
                time: totalTime,
                date: new Date().toISOString()
            };
            
            leaderboard.push(playerResult);
            leaderboard.sort((a, b) => {
                if (b.score !== a.score) return b.score - a.score;
                return a.time - b.time; // Si m√™me score, trier par temps
            });
            
            // Garder seulement le top 10
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem('quizLeaderboard', JSON.stringify(leaderboard));
            
            // Afficher les r√©sultats
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('results-section').style.display = 'block';
            
            document.getElementById('player-result').textContent = playerName;
            document.getElementById('score-display').textContent = `${score}/${questions.length}`;
            
            // Message personnalis√©
            let message = "";
            const percentage = (score / questions.length) * 100;
            if (percentage === 100) {
                message = "üèÜ Parfait! Vous √™tes un champion!";
            } else if (percentage >= 80) {
                message = "üåü Excellent travail!";
            } else if (percentage >= 60) {
                message = "üëç Bon travail!";
            } else if (percentage >= 40) {
                message = "üí™ Pas mal, continuez!";
            } else {
                message = "üìö Il faut encore s'entra√Æner!";
            }
            document.getElementById('message').textContent = message;
            
            // Afficher le classement
            displayLeaderboard();
        }

        // Afficher le classement
        function displayLeaderboard() {
            const leaderboardList = document.getElementById('leaderboard-list');
            const currentPlayerIndex = leaderboard.findIndex(p => 
                p.name === playerName && p.score === score
            );
            
            leaderboardList.innerHTML = leaderboard.map((player, index) => {
                const isCurrent = index === currentPlayerIndex;
                const minutes = Math.floor(player.time / 60);
                const seconds = player.time % 60;
                const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                return `
                    <div class="leaderboard-entry ${isCurrent ? 'current' : ''}">
                        <span class="rank">#${index + 1}</span>
                        <span class="player-name">${player.name}</span>
                        <span class="player-score">${player.score}/${player.totalQuestions} (${timeStr})</span>
                    </div>
                `;
            }).join('');
        }

        // Recommencer le quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            playerAnswers = [];
            playerName = "";
            startTime = null;
            
            document.getElementById('results-section').style.display = 'none';
            document.getElementById('qr-section').style.display = 'block';
            document.getElementById('player-name').value = '';
        }
    </script>
</body>
</html>
